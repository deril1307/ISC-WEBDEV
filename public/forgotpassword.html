<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="icon" href="img/logo.png" type="image/png" />
    <script type="module" src="user/forgotpassword.js"></script>
  </head>
  <body>
    <!-- nav bar section -->
    <nav class="flex items-center justify-between p-3 bg-gray-800 text-white">
      <div class="flex items-center text-xl">
        <a href="index.html#home" class="flex items-center">
          <img src="img/logo.png" alt="Logo" class="h-10 mr-2" />
          Energi
        </a>
      </div>
    </nav>

    <div class="bg-gray-100 flex h-screen items-center justify-center px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div class="bg-white shadow-md rounded-md p-6">
          <h2 class="my-3 text-center text-3xl font-bold tracking-tight text-gray-900">Reset Password</h2>

          <form id="forgot-password-form" class="space-y-6">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <div class="mt-1">
                <input id="email" name="email" type="email" required class="px-2 py-3 mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-sky-500 focus:outline-none focus:ring-sky-500 sm:text-sm" />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="flex w-full justify-center rounded-md border bg-sky-400 py-2 px-4 text-sm font-medium text-black shadow-sm hover:bg-opacity-75 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2"
              >
                Send Reset Email
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
