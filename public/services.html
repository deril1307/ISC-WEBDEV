      <div class="flex flex-col space-y-4 text-right font-bold">

        <a href="aboutus.html" class="block px-3 py-3 hover:text-yellow-500">About us</a>

        <a href="index.html#contactUs" class="block px-3 py-3 hover:text-yellow-500">Visit Us</a>
        <a href="login.html" class="block px-3 py-3 hover:text-yellow-500">Login</a>
        <a href="account.html" class="block px-3 py-3 hover:text-yellow-500">Account</a>
        <a href="tel:+123" class="block px-3 py-3 bg-[#c8a876] text-black font-medium rounded-md flex items-center justify-center">

    <!-- Join Our Community Now Section -->
    <section class="bg-white py-16">
      <div class="mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative isolate overflow-hidden px-6 py-24 text-center sm:rounded-3xl sm:px-16">
          <h2 class="font-nudge-extrabold mx-auto max-w-2xl text-3xl font-bold uppercase tracking-wide sm:text-4xl">Join Our Community Now</h2>
          <p class="mx-auto mt-6 max-w-xl text-lg leading-8 text-gray-600">Experience the benefits of our community. No obligations, just join and explore.</p>
          <div class="isolate mt-8 flex items-center justify-center -space-x-2 overflow-hidden">
            <img class="relative z-30 inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://randomuser.me/api/portraits/men/34.jpg" alt="Member 1" />
            <img class="relative z-20 inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://randomuser.me/api/portraits/women/2.jpg" alt="Member 2" />
            <img class="relative z-10 inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://randomuser.me/api/portraits/women/3.jpg" alt="Member 3" />
            <img class="relative z-0 inline-block h-10 w-10 rounded-full ring-2 ring-white" src="https://randomuser.me/api/portraits/men/4.jpg" alt="Member 4" />
            <span class="!ml-2 font-bold italic text-teal-500">Join These Awesome Members</span>
          </div>
          <div class="mt-12 flex items-center justify-center gap-x-6">
            <button
              type="button"
              class="relative inline-flex items-center gap-x-2 rounded-lg bg-teal-600 px-6 py-4 font-semibold text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600 text-md"
            >
              <span class="absolute -top-5 left-0 w-full text-left text-xs italic text-teal-600">No Obligations</span>
              Join Now
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" class="-mr-0.5 h-5 w-5">
                <path fill-rule="evenodd" d="M16.72 7.72a.75.75 0 011.06 0l3.75 3.75a.75.75 0 010 1.06l-3.75 3.75a.75.75 0 11-1.06-1.06l2.47-2.47H3a.75.75 0 010-1.5h16.19l-2.47-2.47a.75.75 0 010-1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
          </div>
          <svg viewBox="0 0 1024 1024" class="absolute left-1/2 top-1/2 -z-10 h-[72rem] w-[72rem] -translate-x-1/2 [mask-image:radial-gradient(closest-side,white,transparent)]" aria-hidden="true">
            <circle cx="512" cy="512" r="512" fill="url(#827591b1-ce8c-4110-b064-7cb85a0b1217)" fill-opacity="0.7"></circle>
            <defs>
              <radialGradient id="827591b1-ce8c-4110-b064-7cb85a0b1217">
                <stop stop-color="#15b8a6"></stop>
                <stop offset="1" stop-color="#15b8a6"></stop>
              </radialGradient>
            </defs>
          </svg>
