<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Berhasil</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <style>
      @keyframes checkmark {
        0% {
          stroke-dashoffset: 100px;
        }
        100% {
          stroke-dashoffset: 0;
        }
      }
      .checkmark {
        stroke-dasharray: 100px;
        stroke-dashoffset: 100px;
        animation: checkmark 1s ease forwards;
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="text-center">
      <svg class="mx-auto mb-4 w-24 h-24 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path class="checkmark" d="M5 13l4 4L19 7" />
      </svg>
      <h1 class="text-2xl font-bold mb-4">Login Berhasil!</h1>
      <p class="text-lg mb-6">Selamat datang, Anda telah berhasil masuk.</p>
      <button onclick="window.location.href='index.html'" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">OK</button>
    </div>
  </body>
</html>
